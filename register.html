<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
    <title>Register</title>
  </head>
  <body>
    <div id="register">
       
        <div class="container">
            <div class="row justify-content-center" >
                <div class="col-10">
                    <div class="dalem row">
                    <div class="col-lg">
                        <h1 align="center">Daftar</h1>
                       
                        <form  action="" method="post">
                            
                            <div class="form-group">
                              <br>
                               <input type="text" class="form-control" placeholder="Nama Lengkap" id="nama" required> 
                            </div>

                            <div class="form-group">
                                <br>
                                <input type="text" class="form-control" placeholder="E-mail atau Nomor Handphone" id="Email" required> 
                             </div>
                            
                             <div class="form-group">
                               <br>
                                <input type="text" class="form-control" placeholder="Username yang diinginkan" id="Username" required> 
                             </div>

                            <div class="form-group">
                                <br>
                                <input type="password" class="form-control" placeholder="Password" id="password" required> 
                            </div>

                            <div class="form-group">
                                <br>
                                <input type="password" class="form-control" placeholder="Konfirmasi Password" id="Konfirm password" required> 
                            </div>
                            
                            <br>
                            <a href="https://mebelaldiraya.github.io/login.html" class="btn btn-success btn-block">Daftar</a>
                         
                       </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
